<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Location</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <!-- Logo Section: Links back to the home page -->
  <div class="logo">
    <a href="index.html">
      <img src="SL.png" alt="logo" width="280" height="280" />
    </a>
  </div>

  <!-- Navigation Bar -->
  <nav class="nav-bar">
    <!-- Menu Icon that triggers the toggleMenu function on click -->
    <img
      class="menu"
      src="Menu icon.svg"
      alt="menu icon"
      onclick="toggleMenu()"
    />

    <!-- Navigation links -->
    <ul>
      <!-- Language selection (currently showing English) -->
      <li>
        <a href="#">
          <img
            src="Lanuage icon.svg"
            alt="lang icon"
            style="height:12px; vertical-align:middle;"
          />
          ENG
        </a>
      </li>
      <li><a href="index.html">Home</a></li>
      <li><a href="SigninPortals.html">Sign In</a></li>
      <li><a href="Help.html">Help</a></li>
      <li><a href="map.html">US Headquarters</a></li>
      <li><a href="Careers.html">Careers</a></li>
    </ul>
  </nav>

  <!-- Main content section containing map and social media links -->
  <div class="map-social-container">

    <!-- Embedded Google Map showing the location of Starlink's US Headquarters -->
    <h2 style="text-align: center; margin-bottom: 20px;">Visit us at our Centers</h2>
    <div class="iframe">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14345.211287144351!2d-108.78486402624208!3d43.200528129933204!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87588a3ada01a711%3A0x4a40d008c2bb550b!2sMorton%2C%20WY%2082516%2C%20USA!5e1!3m2!1sen!2sae!4v1747662920006!5m2!1sen!2sae"
        width="850"
        height="650"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    <!-- Social media links section -->
    <div class="socials">
        <div class="social-item">
          <img src="X (Twitter) app icon.jpg" alt="Twitter" class="social-icon">
          <h3>Twitter</h3>
        </div>
        <div class="social-item">
          <img src="Instagram Icon.jpg" alt="Instagram" class="social-icon">
          <h3>Instagram</h3>
        </div>
        <div class="social-item">
          <img src="LinkedIn.jpg" alt="LinkedIn" class="social-icon">
          <h3>LinkedIn</h3>
        </div>
      </div>
  </div>

</body>
</html>
