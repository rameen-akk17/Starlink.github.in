<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIGN IN</PORTAL></title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2c2c2c; /* dark gray */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #3d3d3d; /* medium gray */
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ffffff;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="number"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
      background-color: #d3d3d3; /* light gray */
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ffffff; /* white */
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: bold;
      color: #2c2c2c;
      cursor: pointer;
    }

    label {
      display: block;
      margin: 5px 0;
      font-size: 14px;
    }

    .link {
      margin-top: 1rem;
      text-align: center;
      font-size: 14px;
      color: #bbb;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .show-password {
      font-size: 12px;
      margin: 5px 0;
    }

    .logo {
      float: left;
    }

    .nav-bar {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px 40px;
      z-index: 999;
    }

    .nav-bar ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .nav-bar li a {
      text-decoration: none;
      color: white;
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: color 0.2s ease;
    }

    .nav-bar li a:hover {
      color: #999;
    }

    .nav-bar img.menu {
      height: 20px;
      margin-right: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav class="nav-bar">
    <!-- Menu Icon that triggers toggleMenu function on click -->
    <img
      class="menu"
      src="Menu icon.svg"
      alt="menu icon"
      onclick="toggleMenu()"
    />

    <!-- Navigation Links -->
    <ul>
      <!-- Language Selection (currently showing English) -->
      <li>
        <a href="#">
          <img
            src="Lanuage icon.svg"
            alt="lang icon"
            style="height:12px; vertical-align:middle;"
          />
          ENG
        </a>
      </li>
      <!-- Link to Home Page -->
      <li><a href="index.html">Home</a></li>
      <!-- Link to Sign In Page -->
      <li><a href="SigninPortals.html">Sign In</a></li>
      <!-- Link to Help Page -->
      <li><a href="Help.html">Help</a></li>
      <!-- Link to US Headquarters Page -->
      <li><a href="map.html">US Headquarters</a></li>
      <!-- Link to Careers Page -->
      <li><a href="Careers.html">Careers</a></li>
    </ul>
  </nav>

  <!-- Logo Section (Clickable logo leading to the home page) -->
  <div class="logo">
    <a href="index.html"
      ><img src="SL.png" alt="logo" width="280" height="280"
    /></a>
  </div>

  <!-- Sign-In Form Container -->
  <div class="container" id="signinForm">
    <!-- Heading for Sign In form -->
    <h2>Sign In</h2>

    <!-- Username Input Field -->
    <input type="text" id="username" placeholder="Username" required />

    <!-- Password Input Field -->
    <input type="password" id="signinPassword" placeholder="Password" required />

    <!-- Checkbox to show or hide the password -->
    <label class="show-password">
      <input type="checkbox" onclick="togglePassword('signinPassword')" />
      Show Password
    </label>

    <!-- Sign In Button -->
    <button onclick="signIn()">Sign In</button>

    <!-- Link to switch to the Sign Up Form -->
    <div class="link" onclick="showSignUp()">Don't have an account? Sign up</div>
  </div>

  <!-- Sign-Up Form Container (Initially hidden) -->
  <div class="container hidden" id="signupForm">
    <!-- Heading for Sign Up form -->
    <h2>Sign Up</h2>

    <!-- Email Input Field -->
    <input type="email" id="email" placeholder="Email" required />

    <!-- Password Input Field for Sign Up -->
    <input
      type="password"
      id="signupPassword"
      placeholder="Strong Password"
      required
    />

    <!-- Checkbox to show or hide the password -->
    <label class="show-password">
      <input type="checkbox" onclick="togglePassword('signupPassword')" />
      Show Password
    </label>

    <!-- Age Input Field -->
    <input type="number" id="age" placeholder="Age" required />

    <!-- Phone Number Input Field -->
    <input type="tel" id="phone" placeholder="Phone Number" required />

    <!-- Create Account Button -->
    <button onclick="signUp()">Create Account</button>

    <!-- Link to switch to the Sign In Form -->
    <div class="link" onclick="showSignIn()">Already have an account? Sign in</div>
  </div>

  <script>
    // Toggle password visibility for input fields (sign-in or sign-up)
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    // Show the Sign Up form and hide the Sign In form
    function showSignUp() {
      document.getElementById("signinForm").classList.add("hidden");
      document.getElementById("signupForm").classList.remove("hidden");
    }

    // Show the Sign In form and hide the Sign Up form
    function showSignIn() {
      document.getElementById("signupForm").classList.add("hidden");
      document.getElementById("signinForm").classList.remove("hidden");
    }

    // Sign In function with basic validation
    function signIn() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("signinPassword").value;
      if (username && password) {
        alert(`Signed in as ${username}`);
      } else {
        alert("Please fill in both fields.");
      }
    }

    // Sign Up function with basic validation
    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("signupPassword").value;
      const age = document.getElementById("age").value;
      const phone = document.getElementById("phone").value;
      if (email && password && age && phone) {
        alert(`Account created for ${email}`);
        showSignIn(); // Switch back to Sign In form after successful sign-up
      } else {
        alert("Please complete all fields.");
      }
    }
  </script>
</body>
</html>
